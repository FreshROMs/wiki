# Hugo configuration file
title: Fresh Wiki
enableEmoji: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Download
      pageRef: /
      weight: 1
    - name: Docs
      pageRef: /docs
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/FreshROMs"
      params:
        icon: github
    - name: Discord
      weight: 5
      url: "https://discord.gg/AfV5VWDCDD"
      params:
        icon: discord

params:
  copyright: "Â© 2024 FreshROMs"
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 120
      height: 78

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/FreshROMs/wiki/edit/main/content"
